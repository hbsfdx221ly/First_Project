<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>志愿者签到系统 - 添加成员</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>添加活动成员</h1>
        <form action="{{ url_for('add_member', user_id=user_id, event_id=event_id) }}" method="post">
            <div class="form-group">
                <label for="member_name">成员姓名:</label>
                <input type="text" id="member_name" name="member_name" required>
            </div>
            <div class="form-group">
                <label for="member_phone">成员电话:</label>
                <input type="text" id="member_phone" name="member_phone" required>
            </div>
            <button type="submit" class="btn">添加成员</button>
        </form>
        <a href="{{ url_for('dashboard', user_id=user_id) }}" class="btn btn-secondary">返回主页面</a>
    </div>
</body>
</html>
